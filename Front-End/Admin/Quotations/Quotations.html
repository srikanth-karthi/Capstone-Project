      <div class="container">
 <div class="container-header">
  <h1>Quotations</h1>
  <button id="New Quotations" class="New-Quotations"onclick="newQuotation()">New Quotations</button>
 </div>
             <div id="quotations"></div>
             <div id="pagination"></div>
             

      </div>
      <div id="AddResponseModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">Quotation Response</div>
            <button class="close-button" onclick="closeResponseModal()">×</button>
          </div>
          <form  id="AddResponseform" onsubmit="return AddResponse(event)">
            <div  class="form-group">
              <label for="food">Status</label>
              <select
          style="margin-bottom: 20px;"
                id="response-status"
                name="status"
                required
                onchange="toggleresponsestatus()"
              >
                <option value="Accepted">Accepted</option>
                <option value="Denied">Denied</option>
          
              </select>
              <div class="toogle">
            <div class="form-group">
              <label for="quotedAmount">Amount (₹)</label>
              <input type="number" id="quotedAmount" />
            </div>
        
          </div>
          <div class="form-group">
            <label for="responseMessage">Response Message</label>
            <textarea id="responseMessage" required></textarea>
          </div>
            <div class="buttons">
              <button type="submit" class="button submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <script  type="module" src="Quotations.js"  ></script>
