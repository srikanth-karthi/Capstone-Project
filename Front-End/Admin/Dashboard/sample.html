<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Modal Slideshow</title>
<style>
body {
    font-family: Arial, sans-serif;
}

.review-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.review-modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.4); 
}

.review-modal-content {
    background-color: #fefefe;
    margin: 10% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-height: 70%;
    overflow: hidden; 
    position: relative;
}

.review-close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.review-close:hover,
.review-close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.review-title {
    text-align: center;
    margin-bottom: 20px;
}

.review-carousel {
    position: relative;
    width: 100%;
    height: 200px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.review-carousel-inner {
    display: flex;
    transition: transform 0.3s ease-in-out;
}

.review-item {
    min-width: 300px;
    margin: 0 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    background-color: white;
    cursor: grab;
}

.review-user {
    font-weight: bold;
}

.review-rating {
    color: #ffcc00;
}

.review-comments {
    margin-top: 5px;
}

</style>
</head>
<body>
    <button id="openModalBtn" class="review-button">Show Reviews</button>

    <div id="reviewModal" class="review-modal">
        <div class="review-modal-content">
            <span class="review-close">&times;</span>
            <h2 class="review-title">Reviews</h2>
            <div class="review-carousel">
                <div class="review-carousel-inner">
                    <!-- Reviews will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script >
    document.addEventListener('DOMContentLoaded', function() {
    const reviews = [
        { "userName": "SRIKANTH KARTHIKEYAN", "rating": 5, "comments": "good" },
        { "userName": "USER TWO", "rating": 4, "comments": "pretty good" },
        { "userName": "USER THREE", "rating": 3, "comments": "okay" },
        { "userName": "SRIKANTH KARTHIKEYAN", "rating": 5, "comments": "good" },
        { "userName": "USER TWO", "rating": 4, "comments": "pretty good" },
        { "userName": "USER THREE", "rating": 3, "comments": "okay" },
        { "userName": "SRIKANTH KARTHIKEYAN", "rating": 5, "comments": "good" },
        { "userName": "USER TWO", "rating": 4, "comments": "pretty good" },
        { "userName": "USER THREE", "rating": 3, "comments": "okay" },
        // Add more reviews as needed
    ];

    const openModalBtn = document.getElementById('openModalBtn');
    const reviewModal = document.getElementById('reviewModal');
    const closeModalBtn = document.querySelector('.review-close');
    const reviewCarouselInner = document.querySelector('.review-carousel-inner');

    let isDragging = false;
    let startPos = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let animationID;
    let currentIndex = 0;
    let autoSlideInterval;

    openModalBtn.addEventListener('click', function() {
        reviewCarouselInner.innerHTML = '';
        reviews.forEach(review => {
            const reviewItem = document.createElement('div');
            reviewItem.classList.add('review-item');
            reviewItem.innerHTML = `
                <div class="review-user">${review.userName}</div>
                <div class="review-rating">Rating: ${review.rating} ‚≠ê</div>
                <div class="review-comments">${review.comments}</div>
            `;
            reviewCarouselInner.appendChild(reviewItem);
        });
        reviewModal.style.display = 'block';
        reviewCarouselInner.style.transform = `translateX(0px)`;
        startAutoSlide();
    });

    closeModalBtn.addEventListener('click', function() {
        reviewModal.style.display = 'none';
        stopAutoSlide();
    });

    window.addEventListener('click', function(event) {
        if (event.target == reviewModal) {
            reviewModal.style.display = 'none';
            stopAutoSlide();
        }
    });

    const startDrag = (index) => {
        return function(event) {
            isDragging = true;
            startPos = getPositionX(event);
            currentIndex = index;
            animationID = requestAnimationFrame(animation);
            reviewCarouselInner.classList.add('grabbing');
            stopAutoSlide();
        }
    };

    const endDrag = () => {
        isDragging = false;
        cancelAnimationFrame(animationID);
        const movedBy = currentTranslate - prevTranslate;

        if (movedBy < -100 && currentIndex < reviews.length - 1) currentIndex += 1;
        if (movedBy > 100 && currentIndex > 0) currentIndex -= 1;

        setPositionByIndex();
        reviewCarouselInner.classList.remove('grabbing');
        startAutoSlide();
    };

    const moveDrag = (event) => {
        if (isDragging) {
            const currentPosition = getPositionX(event);
            currentTranslate = prevTranslate + currentPosition - startPos;
        }
    };

    const getPositionX = (event) => {
        return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
    };

    const animation = () => {
        setSliderPosition();
        if (isDragging) requestAnimationFrame(animation);
    };

    const setSliderPosition = () => {
        reviewCarouselInner.style.transform = `translateX(${currentTranslate}px)`;
    };

    const setPositionByIndex = () => {
        currentTranslate = currentIndex * -reviewCarouselInner.offsetWidth / reviews.length;
        prevTranslate = currentTranslate;
        setSliderPosition();
    };

    const startAutoSlide = () => {
        autoSlideInterval = setInterval(() => {
            currentIndex = (currentIndex + 1) % reviews.length;
            setPositionByIndex();
        }, 100000); // Change slide every 2 seconds
    };

    const stopAutoSlide = () => {
        clearInterval(autoSlideInterval);
    };

    reviewCarouselInner.addEventListener('mousedown', startDrag(0));
    reviewCarouselInner.addEventListener('mouseup', endDrag);
    reviewCarouselInner.addEventListener('mousemove', moveDrag);
    reviewCarouselInner.addEventListener('mouseleave', endDrag);

    reviewCarouselInner.addEventListener('touchstart', startDrag(0));
    reviewCarouselInner.addEventListener('touchend', endDrag);
    reviewCarouselInner.addEventListener('touchmove', moveDrag);
});


    </script>
</body>
</html>
